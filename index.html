<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Call Saul!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fullscreen Video Section -->
    <div id="videoContainer">
        <video id="introVideo" muted>
            <source src="Better Call Saul Intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <header>
        <h1>Better Call Saul!</h1>
        <p>darussianmouse and MouseGaming embark on the Better Call Saul adventure.</p>
    </header>

    <!-- Progress Bar Section -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar1">
            <div class="progress-indicator" id="progressIndicator1"></div>
        </div>
        <div class="progress-checkpoints">
            <span>Start</span>
            <span>Season 1</span>
            <span>Season 2</span>
            <span>Season 3</span>
            <span>Season 4</span>
            <span>Season 5</span>
            <span>Season 6</span>
            <span>Season 7</span>
            <span>Season 8</span>
            <span>Season 9</span>
            <span>Season 10</span>
            <span>Finish</span>
        </div>
    </div>

    <!-- Navigation Links -->
    <nav>
        <a href="season1.html" class="button">Season 1</a>
        <a href="contact.html" class="button">Contact</a>
    </nav>

    <script src="script.js"></script>
    <script>
        // Check if it's the first visit
        if (!sessionStorage.getItem('videoPlayed')) {
            const introVideo = document.getElementById('introVideo');
            introVideo.play(); // Play the video
            sessionStorage.setItem('videoPlayed', 'true'); // Set flag in session storage
        } else {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'none'; // Hide video if already played
        }
    </script>
</body>
</html>
