<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->

<body>
    <header>
        <h1>Progress on Task 4</h1>

            <div class="progress-indicator" id="progressIndicator4"></div>

        <div class="progress-checkpoints">
            <span>Start</span>
            <span>Checkpoint 1</span>
            <span>Checkpoint 2</span>
            <span>Finish</span>
        </div>
    </div>

    <script src="script.js"></script> <!-- Ensure this path is correct -->
